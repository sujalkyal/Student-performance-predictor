<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form_label">Gender</label>
                <select name="gender" class="form_control" placeholder="Enter your gender" required>
                    <option class="placeholder" selected disabled value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form_label">Race or Ethnicity</label>
                <select name="race_ethnicity" class="form_control" placeholder="Enter your ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form_label">Parental Level of Education</label>
                <select name="parental_level_of_education" class="form_control" placeholder="Enter your Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select your Parent Education</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="some college">some college</option>
                    <option value="master's degree">master's degree</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="high school">high school</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form_label">Lunch Type</label>
                <select name="lunch" class="form_control" placeholder="Enter your lunch type" required>
                    <option class="placeholder" selected disabled value="">Select lunch type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form_label">Test Preparation Course</label>
                <select name="test_preparation_course" class="form_control" placeholder="Enter your course preparation" required>
                    <option class="placeholder" selected disabled value="">Select course preparation</option>
                    <option value="completed">completed</option>
                    <option value="none">none</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form_label">Writing score out of 100</label>
                <input class="form_control" type="number" name="writing_score" 
                placeholder="Enter your writing score" min="0" max="100">
            </div>
            <div class="mb-3">
                <label class="form_label">Reading score out of 100</label>
                <input class="form_control" type="number" name="reading_score" 
                placeholder="Enter your reading score" min="0" max="100">
            </div>
            <div class="mb-3">
                <input type="submit" value="Predict your maths score">
            </div>
        </form>
        <h2>
            The prediction is {{results}}
        </h2>
    </div>
</body>
</html>
